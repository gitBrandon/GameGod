<!DOCTYPE html>
<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on material (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Your app title -->
  <title>My App</title>

  <!-- This template defaults to the material CSS theme. To support both material and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-material-and-material-themes-in-single-app.html
     -->
  <link rel="stylesheet" href="lib/framework7-3d-panels/framework7.3dpanels.min.css">
  <link rel="stylesheet" href="lib/framework7-3d-panels/framework7.3dpanels.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>

  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal" id='custom-panel-left' style="display: block;">
    <div class="view">
      <div class="navbar custom-nav-header">
        <div class="navbar-inner">
          <div class="left"></div>
          <div class="center sliding">Game God</div>
          <div class="right"></div>
        </div>
      </div>
      <div class="pages">
        <div class="page">
          <div class="page-content">
            <div class="list-block">
              <ul>
                <li>
                  <a href="Menu/Games/GamesHome.html" class="item-content item-link item-gamesHome">
                    <div class="item-inner">
                      <div class="item-title">Games</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">My Profile</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Market</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Betting</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Pinned Item 1</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Pinned Item 2</div>
                    </div>
                  </a>
                </li>
                <li class="disabled">
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Paid for Pinned Item 1</div>
                    </div>
                  </a>
                </li>
                <li class="disabled">
                  <a href="#" class="item-content item-link">
                    <div class="item-inner">
                      <div class="item-title">Paid for Pinned Item 2</div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="content-block">Put some bullshit description here</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar custom-nav">
        <div class="navbar-inner">
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="center sliding">Game God</div>
          <div class="right">
            <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
          </div>
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="content-block">
              <p>Page content goes here</p>
              <!-- Link to another page -->
              <a href="about.html">About app</a>
              <button type="button" name="button" id="button">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <script src="lib/framework7-3d-panels/framework7.3dpanels.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
</body>
<style media="screen">
  body {
    background: #074d55;
    background: -moz-radial-gradient(center, ellipse cover, #a7cfdf 0%, #23538a 100%);
    /* FF3.6+ */
    background: -webkit-gradient(radial, right bottom, 0px, left top, 100%, color-stop(0%, #6967a5), color-stop(50%, #2075a1), color-stop(100%, #074d55));
    background: -webkit-radial-gradient(right bottom, ellipse cover, #6967a5 0%, #2075a1 50%, #074d55 100%);
    background: radial-gradient(ellipse at right bottom, #6967a5 0%, #2075a1 50%, #074d55 100%);
  }

  .custom-nav,
  .custom-toolbar{
    background: #074d55;
  }

  .custom-nav-header{
    background: transparent;
  }

  .panel .page,
  .panel .pages,
  .panel {
    background: none;
  }

  .panel .list-block ul {
    background: none;
    border: none;
  }

  .panel .list-block .item-link {
    color: #fff;
  }

  .panel .list-block .item-link:active {
    background: rgba(255, 255, 255, 0.2);
  }

  .panel .list-block .item-inner {
    border-bottom-color: rgba(255, 255, 255, 0.2);
  }

  .panel .content-block,
  .panel .content-block-title {
    color: #fff;
  }
</style>

</html>
