<!DOCTYPE html>
<html>

<head>
    <title>Game God</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/oidc-client/dist/oidc-client.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body style="background: #ECECEC">
    <div id="myModal" class="modal fade in" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="margin-top: 20%;">
                <div class="modal-header">
                    <h2 class="modal-title" style="text-align: center;">Game God</h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <img src="assets/images/steam_login.png">
                    <button type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
